
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Laibaa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="intro">
      <h1>Welcome to your 7-day hug, Laibaa 💗</h1>
      <p>A little something, for my everything — with love.</p>
    </div>
    <div class="cards-container">
      <div class="card" onclick="showMessage(0)">❤️</div>
      <div class="card" onclick="showMessage(1)">💛</div>
      <div class="card" onclick="showMessage(2)">💚</div>
      <div class="card" onclick="showMessage(3)">💙</div>
      <div class="card" onclick="showMessage(4)">💜</div>
      <div class="card" onclick="showMessage(5)">🧡</div>
      <div class="card" onclick="showMessage(6)">🩵</div>
    </div>
    <div class="message-box" id="messageBox">
      <p id="messageText"></p>
      <div id="playerBox"></div>
    </div>
    <footer>
      <p>Efforts with a silly little smilee, just for you My Munchikin💌 — Aamirr</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
